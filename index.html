<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Dadi</title>


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script defer src="js/script.js"></script>

<body>
    <main>

        <!-- Section Players -->
        <section id="game" class="py-3">
            <div class="container text-center">
                <h1>Lancia i dadi</h1>
                <div class="content d-flex gap-3 justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <img src="img/player1-b.jpg" class="card-img-top" alt="player1">
                        <div class="card-body">
                            <h5 class="card-title">Player 1</h5>
                            <p class="card-text" id="first-player"></p>
                        </div>
                    </div>
                    <div class="card" style="width: 18rem;">
                        <img src="img/player2-b.jpg" class="card-img-top" alt="player2">
                        <div class="card-body">
                            <h5 class="card-title">Player 2</h5>
                            <p class="card-text" id="second-player"></p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" id="action">Lancia i dadi</button>
                <h2 class="my-3">Il vincitore Ã¨:</h2>
                <div class="alert alert-warning d-none" role="alert" id="draw">
                    <h3>Pareggio</h3>
                </div>
                <div class="content d-flex gap-3 justify-content-center">
                    <div class="card d-none" style="width: 18rem;" id="p1-win">
                        <img src="img/player1-b.jpg" class="card-img-top" alt="player1">
                    </div>
                    <div class="card d-none" style="width: 18rem;" id="p2-win">
                        <img src="img/player2-b.jpg" class="card-img-top" alt="player2">
                    </div>
                </div>
            </div>
        </section>
    </main>
